<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox - Karawang</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Ganti dengan Access Token milikmu
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2VpaWF1bWQiLCJhIjoiY204ZWdwaHhqMDFweDJsc2NjeHE0Y3RuaCJ9.2hkh_3P2vpB0oydxJUOv6A';

    // Buat Peta
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9', // Bisa diganti dengan style lain
        center: [107.3041, -6.3227], // Koordinat Karawang
        zoom: 12
    });

    // Tambahkan Kontrol Navigasi
    map.addControl(new mapboxgl.NavigationControl());

    // Tambahkan Marker ke Karawang
    const marker = new mapboxgl.Marker({ color: "red" })
        .setLngLat([107.3041, -6.3227]) // Koordinat Karawang
        .setPopup(new mapboxgl.Popup().setHTML("<h3>Karawang</h3><p>Kota Industri di Jawa Barat</p>")) // Popup saat diklik
        .addTo(map);
</script>

</body>
</html>
